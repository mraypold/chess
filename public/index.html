<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>SocketIO Chess</title>
  <meta name="description" content="Chess with SocketIO">
  <meta name="author" content="Michael Raypold">

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/chessboard-0.3.0.css" />

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container">

    <!-- Header -->
    <div class="row">
      <div class="twelve columns">
        <div class="centertext">
          <h1>Chess</h1>
          <p>A real-time chess application</p>
          <hr>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="row">

      <!-- Chessboard -->
      <div class="six columns">
        <div class="u-min-height">
          <div id="board" style="width: 400px"></div>
        </div>
      </div>

      <!-- Right of Chessboard. New game, etc... -->
      <div class="six columns">
        <div class="left-border u-min-height">
          <div class="center centertext">
            <p>After creating a new game, a private link will be provided which you can send to your opponent, so that they can join the match.</p>
            <p>Have fun!</p>
            <button>New Game</button>
            <br>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="row">
      <div class="twelve columns">
        <div class="centertext">
          <hr>
          <p>
            Michael Raypold |
            <a href="#">Github</a> | 2015 | MIT Licensed |
            <a href="http://chessboardjs.com/">ChessboardJS</a>
          </p>
        </div>
      </div>
    </div>
    <!-- ./div class="container" -->
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/chessboard-0.3.0.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
